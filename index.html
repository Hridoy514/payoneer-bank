<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bank Development</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Pyoneer Bank</h1>
        <div class="input-area">
            <h4>Login</h4>
            <input class="form-control" placeholder="Enter your mail" type="text" name="" id="">
            <br>
            <input class="form-control" placeholder="Enter your password" type="password" name="" id="">
            <br>
            <button id="clickMe" class="btn btn-success" type="submit">Login</button>
        </div>
    </div>

    <div id="transaction-area">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="current-deposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="current-withdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="current-balance">1540</span></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="input-area">
                        <h4>Deposit</h4>
                        <input id="deposit-amount" class="form-control" type="text" placeholder="$ amount you want to deposit"><br>
                        <button id="deposit-btn" class="btn btn-success">Deposit</button>
                </div>
                    </div>
                <div class="col-md-6">
                    <div class="input-area">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" class="form-control" type="text" placeholder="$ amount you want to withdraw"><br>
                        <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="hello.js"></script>
</body>
</html>
